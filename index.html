    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            touch-action: manipulation;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            overflow: hidden;
        }
        #game-canvas {
            background-color: #70c5ce;
            display: block;
        }
        #start-screen, #game-over-screen, #level-up-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f1c40f;
            color: #333;
            font-size: 18px;

        .btn:hover {
            background-color: #f39c12;

        #level-display {

            top: 10px;
            left: 10px;

            border-radius: 5px;
            font-size: 16px;

        }
        #score-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 5;
        }
        .progress-container {
            width: 80%;
            margin-top: 20px;
            background-color: #555;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 20px;
            background-color: #f1c40f;
            transition: width 0.5s;
            text-align: center;
            line-height: 20px;
            color: #333;
            font-weight: bold;
        }
        #level-info {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
        .level-list {
            max-height: 200px;
            overflow-y: auto;
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .level-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;

        .level-item {
            width: 30px;

            display: flex;
            justify-content: center;

            background-color: #555;

            cursor: pointer;
        }
        .level-item.unlocked {
            background-color: #3498db;
        }
        .level-item.current {
            background-color: #f1c40f;
            font-weight: bold;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .pagination-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 8px;
            margin: 0 5px;
            cursor: pointer;
        }
        .pagination-text {
            color: white;
            padding: 3px 8px;
        }
        #settings-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 5;
        }
        #settings-panel {
            position: absolute;
            bottom: 60px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 5;
            display: none;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: 10px;
        }
        .switch input {
            opacity: 0;

            height: 0;

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;

            border-radius: 34px;

            position: absolute;

        input:checked + .slider {
            background-color: #2196F3;

        input:checked + .slider:before {

        #achievement-popup {

<body class="bg-gray-100">
    <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <div id="start-screen">
            <h1 class="text-4xl font-bold mb-4">Flappy Bird</h1>
            <h2 class="text-2xl mb-6">365 Levels Challenge</h2>
            
            <div class="level-list">
                <div class="level-grid" id="level-selector"></div>
                <div class="pagination">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game Canvas Setup
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions
            function resizeCanvas() {
                const container = document.getElementById('game-container');
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Game state
            const gameState = {
                current: 0,
                getReady: 0,
                game: 1,
                over: 2,
                levelUp: 3
            };
            
            // Game variables
            let frames = 0;
            let score = 0;
            let currentLevel = 1;
            let highestLevel = 1;
            let pointsToNextLevel = 10;
            let isSettingsOpen = false;
            let soundEnabled = true;
            let musicEnabled = true;
            
            // Level selector pagination
            let currentPage = 1;
            const itemsPerPage = 25;
            const totalPages = Math.ceil(365 / itemsPerPage);
            
            // Load sounds
            const sounds = {
                score: new Audio("https://cdn.jsdelivr.net/gh/freeCodeCamp/cdn/build/testable-projects-fcc/audio/BeepSound.wav"),
                flap: new Audio("https://cdn.jsdelivr.net/gh/freeCodeCamp/cdn/build/testable-projects-fcc/audio/BeepSound.wav"),
                hit: new Audio("https://cdn.jsdelivr.net/gh/freeCodeCamp/cdn/build/testable-projects-fcc/audio/BeepSound.wav"),
                levelUp: new Audio("https://cdn.jsdelivr.net/gh/freeCodeCamp/cdn/build/testable-projects-fcc/audio/BeepSound.wav")
            };
            
            // Load game data from localStorage
            function loadGameData() {
                const savedData = localStorage.getItem('flappyBird365Data');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    highestLevel = data.highestLevel || 1;
                    currentLevel = data.currentLevel || 1;
                    soundEnabled = data.soundEnabled !== undefined ? data.soundEnabled : true;
                    musicEnabled = data.musicEnabled !== undefined ? data.musicEnabled : true;
                    
                    document.getElementById('sound-toggle').checked = soundEnabled;
                    document.getElementById('music-toggle').checked = musicEnabled;
                    
                    document.getElementById('level-display').innerText = `Level: ${currentLevel}`;
                }
                
                updateLevelSelector();
            }
            
            // Save game data to localStorage
            function saveGameData() {
                const data = {
                    highestLevel,
                    currentLevel,
                    soundEnabled,
                    musicEnabled
                };
                localStorage.setItem('flappyBird365Data', JSON.stringify(data));
            }
            
            // Generate level selector grid
            function updateLevelSelector() {
                const levelSelector = document.getElementById('level-selector');
                levelSelector.innerHTML = '';
                
                // Calculate start and end level for current page
                const startLevel = (currentPage - 1) * itemsPerPage + 1;
                const endLevel = Math.min(365, startLevel + itemsPerPage - 1);
                
                for (let i = startLevel; i <= endLevel; i++) {
                    const levelItem = document.createElement('div');
                    levelItem.innerText = i;
                    levelItem.className = 'level-item';
                    
                    if (i <= highestLevel) {
                        levelItem.classList.add('unlocked');
                        levelItem.addEventListener('click', function() {
                            currentLevel = i;
                            document.getElementById('level-display').innerText = `Level: ${currentLevel}`;
                            saveGameData();
                            resetGame();
                            gameState.current = gameState.getReady;
                            document.getElementById('start-screen').style.display = 'none';
                        });
                    }
                    
                    if (i === currentLevel) {
                        levelItem.classList.add('current');
                    }
                    
                    levelSelector.appendChild(levelItem);
                }
                
                // Update page indicator
                document.getElementById('page-indicator').innerText = `Page ${currentPage}/${totalPages}`;
            }
            
            // Pagination handlers
            document.getElementById('prev-page').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    updateLevelSelector();
                }
            });
            
            document.getElementById('next-page').addEventListener('click', function() {
                if (currentPage < totalPages) {
                    currentPage++;
                    updateLevelSelector();
                }
            });
            
            // Game objects
            const bird = {
                x: 50,
                y: canvas.height / 2,
                width: 34,
                height: 24,
                gravity: 0.25,
                jump: 4.6,
                speed: 0,
                rotation: 0,
                radius: 12,
                
                draw: function() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    
                    // Draw the bird (a simple colored circle for now)
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = "#FFD700"; // Yellow
                    ctx.fill();
                    ctx.closePath();
                    
                    // Draw eyes
                    ctx.beginPath();
                    ctx.arc(5, -5, 3, 0, Math.PI * 2);
                    ctx.fillStyle = "black";
                    ctx.fill();
                    ctx.closePath();
                    
                    // Draw beak
                    ctx.beginPath();
                    ctx.moveTo(10, 0);
                    ctx.lineTo(16, -3);
                    ctx.lineTo(16, 3);
                    ctx.fillStyle = "orange";
                    ctx.fill();
                    ctx.closePath();
                    
                    ctx.restore();
                },
                
                update: function() {
                    const flapState = gameState.current === gameState.getReady ? 0 : 1;
                    
                    if (gameState.current === gameState.getReady) {
                        this.y = canvas.height/2;
                        this.rotation = 0;
                        this.speed = 0;
                    } else if (gameState.current === gameState.game) {
                        this.speed += this.gravity;
                        this.y += this.speed;
                        
                        if (this.speed < 0) {
                            this.rotation = -Math.PI/6;
                        } else {
                            this.rotation = Math.min(Math.PI/2, this.speed * 0.1);
                        }
                        
                        // Check if bird hits the ground
                        if (this.y + this.radius >= canvas.height - foreground.height) {
                            this.y = canvas.height - foreground.height - this.radius;
                            this.speed = 0;
                            
                            if (gameState.current === gameState.game) {
                                gameState.current = gameState.over;
                                playSound('hit');
                                showGameOver();
                            }
                        }
                        
                        // Check if bird hits the ceiling
                        if (this.y - this.radius <= 0) {
                            this.y = this.radius;
                            this.speed = 0;
                        }
                    }
                },
                
                flap: function() {
                    if (gameState.current === gameState.game) {
                        this.speed = -this.jump;
                        playSound('flap');
                    }
                },
                
                reset: function() {
                    this.speed = 0;
                    this.y = canvas.height/2;
                    this.rotation = 0;
                }
            };
            
            const pipes = {
                position: [],
                top: { width: 53, height: 400 },
                bottom: { width: 53, height: 400 },
                gap: 85,
                maxYPos: -150,
                dx: 2,
                
                draw: function() {
                    for (let i = 0; i < this.position.length; i++) {
                        let p = this.position[i];
                        
                        // Top pipe
                        ctx.beginPath();
                        ctx.rect(p.x, p.y, this.top.width, this.top.height);
                        ctx.fillStyle = "#4CAF50"; // Green color
                        ctx.fill();
                        ctx.strokeStyle = "#2E7D32"; // Darker green
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        ctx.closePath();
                        
                        // Top pipe cap
                        ctx.beginPath();
                        ctx.rect(p.x - 5, p.y + this.top.height - 20, this.top.width + 10, 20);
                        ctx.fillStyle = "#4CAF50";
                        ctx.fill();
                        ctx.strokeStyle = "#2E7D32";
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        ctx.closePath();
                        
                        // Bottom pipe
                        let bottomPipeY = p.y + this.top.height + this.gap;
                        ctx.beginPath();
                        ctx.rect(p.x, bottomPipeY, this.bottom.width, this.bottom.height);
                        ctx.fillStyle = "#4CAF50";
                        ctx.fill();
                        ctx.strokeStyle = "#2E7D32";
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        ctx.closePath();
                        
                        // Bottom pipe cap
                        ctx.beginPath();
                        ctx.rect(p.x - 5, bottomPipeY, this.bottom.width + 10, 20);
                        ctx.fillStyle = "#4CAF50";
                        ctx.fill();
                        ctx.strokeStyle = "#2E7D32";
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        ctx.closePath();
                    }
                },
                
                update: function() {
                    if (gameState.current !== gameState.game) return;
                    
                    // Generate new pipes every 100 frames (adjusted by level)
                    const pipeInterval = Math.max(70, 100 - Math.min(30, (currentLevel - 1) * 0.2));
                    
                    if (frames % Math.floor(pipeInterval) === 0) {
                        // Calculate gap size based on level (gets smaller as level increases)
                        this.gap = Math.max(65, 85 - Math.min(20, (currentLevel - 1) * 0.1));
                        
                        // Calculate minimum gap position to prevent impossible configurations
                        const minGapPos = Math.max(-150, this.maxYPos - Math.min(50, (currentLevel - 1) * 0.15));
                        
                        this.position.push({
                            x: canvas.width,
                            y: minGapPos * (Math.random() + 1)
                        });
                    }
                    
                    // Move pipes and check for score
                    for (let i = 0; i < this.position.length; i++) {
                        let p = this.position[i];
                        
                        // Calculate pipe speed based on level
                        let pipeSpeed = this.dx + Math.min(4, (currentLevel - 1) * 0.01);
                        
                        // Move the pipe
                        p.x -= pipeSpeed;
                        
                        // If pipe moves out of canvas, remove it
                        if (p.x + this.top.width <= 0) {
                            this.position.shift();
                            i--;
                            continue;
                        }
                        
                        // Check for scoring (when bird passes through a pipe)
                        if (p.x + this.top.width/2 <= bird.x && !p.scored) {
                            score++;
                            p.scored = true;
                            updateScore();
                            playSound('score');
                            
                            // Check for level up
                            checkLevelUp();
                        }
                        
                        // Check for collision
                        if (gameState.current === gameState.game) {
                            // Bird's bounding circle
                            const bx = bird.x;
                            const by = bird.y;
                            const br = bird.radius;
                            
                            // Top pipe's bounding rectangle
                            const tx = p.x;
                            const ty = p.y;
                            const tw = this.top.width;
                            const th = this.top.height;
                            
                            // Bottom pipe's bounding rectangle
                            const bx1 = p.x;
                            const by1 = p.y + this.top.height + this.gap;
                            const bw = this.bottom.width;
                            const bh = this.bottom.height;
                            
                            // Check collision with top pipe
                            if (circleRectCollision(bx, by, br, tx, ty, tw, th)) {
                                gameState.current = gameState.over;
                                playSound('hit');
                                showGameOver();
                            }
                            
                            // Check collision with bottom pipe
                            if (circleRectCollision(bx, by, br, bx1, by1, bw, bh)) {
                                gameState.current = gameState.over;
                                playSound('hit');
                                showGameOver();
                            }
                        }
                    }
                },
                
                reset: function() {
                    this.position = [];
                }
            };
            
            // Function to detect collision between a circle and a rectangle
            function circleRectCollision(cx, cy, radius, rx, ry, rw, rh) {
                // Find the closest point to the circle within the rectangle
                let closestX = Math.max(rx, Math.min(cx, rx + rw));
                let closestY = Math.max(ry, Math.min(cy, ry + rh));
                
                // Calculate the distance between the circle's center and the closest point
                let distanceX = cx - closestX;
                let distanceY = cy - closestY;
                
                // If the distance is less than the circle's radius, there is a collision
                return (distanceX * distanceX + distanceY * distanceY) < (radius * radius);
            }
            
            const foreground = {
                x: 0,
                y: canvas.height - 90,
                width: canvas.width,
                height: 90,
                dx: 2,
                
                draw: function() {
                    ctx.beginPath();
                    ctx.rect(0, this.y, canvas.width, this.height);
                    ctx.fillStyle = "#DEB887"; // Sandy color
                    ctx.fill();
                    ctx.closePath();
                    
                    // Add some texture to the ground
                    for (let i = 0; i < canvas.width; i += 30) {
                        ctx.beginPath();
                        ctx.moveTo(i, this.y);
                        ctx.lineTo(i + 15, this.y);
                        ctx.strokeStyle = "#CD853F";
                        ctx.lineWidth = 3;
                        ctx.stroke();
                        ctx.closePath();
                    }
                },
                
                update: function() {
                    if (gameState.current === gameState.game) {
                        // Adjust foreground speed based on level
                        let fgSpeed = this.dx + Math.min(4, (currentLevel - 1) * 0.01);
                        
                        this.x = (this.x - fgSpeed) % 20;
                    }
                    
                    // Update the y position when canvas resizes
                    this.y = canvas.height - this.height;
                }
            };
            
            // Background
            const background = {
                draw: function() {
                    // Sky
                    ctx.beginPath();
                    ctx.rect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = "#70c5ce";
                    ctx.fill();
                    ctx.closePath();
                    
                    // Clouds
                    const numClouds = 3;
                    for (let i = 0; i < numClouds; i++) {
                        const x = (canvas.width / numClouds) * i + 50;
                        const y = 70 + (i * 20);
                        
                        ctx.beginPath();
                        ctx.arc(x, y, 30, 0, Math.PI * 2);
                        ctx.arc(x + 25, y - 10, 25, 0, Math.PI * 2);
                        ctx.arc(x + 45, y, 20, 0, Math.PI * 2);
                        ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            };
            
            // Play sound function
            function playSound(sound) {
                if (soundEnabled && sounds[sound]) {
                    sounds[sound].currentTime = 0;
                    sounds[sound].play().catch(e => console.log("Audio play error:", e));
                }
            }
            
            // Update score display
            function updateScore() {
                document.getElementById('score-display').innerText = `Score: ${score}`;
            }
            
            // Check if player can level up
            function checkLevelUp() {
                if (score >= pointsToNextLevel && currentLevel < 365) {
                    currentLevel++;
                    if (currentLevel > highestLevel) {
                        highestLevel = currentLevel;
                        // Display achievement for reaching a new highest level
                        if (currentLevel % 10 === 0) {
                            showAchievement(`Milestone! Reached Level ${currentLevel}`);
                        }
                    }
                    document.getElementById('level-display').innerText = `Level: ${currentLevel}`;
                    saveGameData();
                    showLevelUp();
                    playSound('levelUp');
                }
            }
            
            // Show game over screen
            function showGameOver() {
                document.getElementById('game-over-screen').style.display = 'flex';
                document.getElementById('final-score').innerText = `Score: ${score}`;
                document.getElementById('final-level').innerText = `Level: ${currentLevel}`;
                
                // Calculate progress to next level
                const progressPercent = Math.min(100, (score / pointsToNextLevel) * 100);
                document.getElementById('level-progress-bar').style.width = `${progressPercent}%`;
                document.getElementById('level-progress-bar').innerText = `${Math.floor(progressPercent)}%`;
                
                document.getElementById('level-info').innerText = `Score ${pointsToNextLevel} points to advance to next level`;
                
                saveGameData();
            }
            
            // Show level up screen
            function showLevelUp() {
                gameState.current = gameState.levelUp;
                document.getElementById('level-up-screen').style.display = 'flex';
                document.getElementById('new-level').innerText = `Level: ${currentLevel}`;
                
                // Set level description based on current level
                let description = "The pipes will move faster now!";
                
                if (currentLevel % 5 === 0) {
                    description = "The pipe gaps are getting smaller!";
                } else if (currentLevel % 3 === 0) {
                    description = "The pipes are coming more frequently!";
                }
                
                if (currentLevel === 100) {
                    description = "Welcome to triple-digit levels! Things get serious from here.";
                } else if (currentLevel === 200) {
                    description = "Level 200! You're a Flappy Bird master!";
                } else if (currentLevel === 300) {
                    description = "Level 300! Legendary status achieved!";
                } else if (currentLevel === 365) {
                    description = "FINAL LEVEL! Can you conquer the ultimate challenge?";
                }
                
                document.getElementById('level-description').innerText = description;
                
                // Calculate points needed for next level
                pointsToNextLevel += 2;
            }
            
            // Show achievement popup
            function showAchievement(text) {
                const popup = document.getElementById('achievement-popup');
                document.getElementById('achievement-text').innerText = text;
                popup.style.display = 'block';
                
                // Hide the popup after animation completes
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 3000);
            }
            
            // Reset game
            function resetGame() {
                score = 0;
                updateScore();
                bird.reset();
                pipes.reset();
                frames = 0;
                
                // Calculate points needed for current level
                pointsToNextLevel = 10 + (currentLevel - 1) * 2;
            }
            
            // Draw function
            function draw() {
                ctx.fillStyle = "#70c5ce";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                background.draw();
                pipes.draw();
                foreground.draw();
                bird.draw();
                
                // Ready message
                if (gameState.current === gameState.getReady) {
                    ctx.font = "20px Arial";
                    ctx.fillStyle = "white";
                    ctx.strokeStyle = "black";
                    ctx.lineWidth = 2;
                    ctx.textAlign = "center";
                    ctx.strokeText("TAP TO START", canvas.width/2, canvas.height/2 - 50);
                    ctx.fillText("TAP TO START", canvas.width/2, canvas.height/2 - 50);
                }
            }
            
            // Update function
            function update() {
                bird.update();
                if (gameState.current === gameState.game) {
                    pipes.update();
                }
                foreground.update();
            }
            
            // Game loop
            function loop() {
                update();
                draw();
                frames++;
                
                requestAnimationFrame(loop);
            }
            
            // Event listeners
            canvas.addEventListener('click', function() {
                switch(gameState.current) {
                    case gameState.getReady:
                        gameState.current = gameState.game;
                        break;
                    case gameState.game:
                        bird.flap();
                        break;
                }
            });
            
            // Keyboard space bar and up arrow
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' || e.code === 'ArrowUp') {
                    switch(gameState.current) {
                        case gameState.getReady:
                            gameState.current = gameState.game;
                            break;
                        case gameState.game:
                            bird.flap();
                            break;
                    }
                }
            });
            
            // Mobile touch events
            document.addEventListener('touchstart', function(e) {
                if (gameState.current === gameState.game) {
                    bird.flap();
                    e.preventDefault();
                } else if (gameState.current === gameState.getReady) {
                    gameState.current = gameState.game;
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Game over screen buttons
            document.getElementById('restart-btn').addEventListener('click', function() {
                document.getElementById('game-over-screen').style.display = 'none';
                resetGame();
                gameState.current = gameState.getReady;
            });
            
            document.getElementById('home-btn').addEventListener('click', function() {
                document.getElementById('game-over-screen').style.display = 'none';
                document.getElementById('start-screen').style.display = 'flex';
                resetGame();
                gameState.current = gameState.getReady;
                updateLevelSelector();
            });
            
            // Level up screen continue button
            document.getElementById('continue-btn').addEventListener('click', function() {
                document.getElementById('level-up-screen').style.display = 'none';
                gameState.current = gameState.game;
            });
            
            // Start screen button
            document.getElementById('start-btn').addEventListener('click', function() {
                document.getElementById('start-screen').style.display = 'none';
                resetGame();
                gameState.current = gameState.getReady;
            });
            
            // Settings button
            document.getElementById('settings-btn').addEventListener('click', function() {
                isSettingsOpen = !isSettingsOpen;
                document.getElementById('settings-panel').style.display = isSettingsOpen ? 'block' : 'none';
            });
            
            // Sound toggle
            document.getElementById('sound-toggle').addEventListener('change', function() {
                soundEnabled = this.checked;
                saveGameData();
            });
            
            // Music toggle
            document.getElementById('music-toggle').addEventListener('change', function() {
                musicEnabled = this.checked;
                saveGameData();
            });
            
            // Reset progress button
            document.getElementById('reset-progress').addEventListener('click', function() {
                if (confirm('Are you sure you want to reset all your progress?')) {
                    highestLevel = 1;
                    currentLevel = 1;
                    document.getElementById('level-display').innerText = `Level: ${currentLevel}`;
                    saveGameData();
                    updateLevelSelector();
                    document.getElementById('settings-panel').style.display = 'none';
                    isSettingsOpen = false;
                    
                    showAchievement('Progress has been reset');
                }
            });
            
            // Initialize the game
            loadGameData();
            resetGame();
            loop();
        });
    </script>
</body>
</html>
